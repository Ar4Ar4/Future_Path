<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
      <meta charset="UTF-8">
      <title>Insert title here</title>
   </head>
   <body>
      <nav th:fragment="header" class="header">
         <!-- Left -->
         <div class="header-left">
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
            <div class="search-bar">
               <input type="text" placeholder="SEARCH..." />
               <button><i class="fas fa-search"></i></button>
            </div>
         </div>
         <div class="real-time" id="headerTime"></div>
         <!-- Right -->
         <div class="header-right">
            <!-- Flag -->
            
            <!-- Notification + Mail buttons -->
            <!-- Notification Bell -->
            <th:block sec:authorize="hasAuthority('USER')">
				<img src="https://flagcdn.com/w20/ph.png" alt="PH" class="flag-icon" />
				<div id="notificationWrapper" class="notif-wrapper">
    <!-- Bell Button -->
    <button id="notificationBtn" class="notif-bell-btn bell-btn">
        <i class="fas fa-bell"></i>
        <span id="notificationBadge" class="notif-badge"></span>
    </button>

    <!-- Dropdown -->
    <div id="notificationDropdown" class="notif-dropdown">
        <!-- Header -->
        <div class="notif-dropdown-header">
            Notifications
        </div>

        <!-- Notification items -->
        <div class="notif-dropdown-items" id="notifDropdownItems">
            <!-- notifications will be injected here -->
        </div>
    </div>


			<script>
			async function loadNotification() {
			    try {
			        const url = `/api/notification`;
			        const response = await fetch(url);
			        const data = await response.json();
			
			        console.log(data);
			
			        const dropdownContainer = document.getElementById("notifDropdownItems");
			        dropdownContainer.innerHTML = ""; // clear existing items
			
			        if (data.notifications && data.notifications.length > 0) {
			            data.notifications.forEach(notification => {
			                const item = document.createElement("div");
			                item.className = "notif-dropdown-item";
			                
			                item.innerHTML = `
			                    <span class="notif-item-message">${notification.message}</span>
			                    <span class="notif-item-time">${notification.timeAgo}</span>
			                `;
			
			                dropdownContainer.appendChild(item);
			            });
			        } else {
			            const emptyItem = document.createElement("div");
			            emptyItem.className = "notif-dropdown-item";
			            emptyItem.innerHTML = `<span class="notif-item-message">No notifications</span>`;
			            dropdownContainer.appendChild(emptyItem);
			        }
			
			    } catch (error) {
			        console.error("Error fetching notifications:", error);
			    }
			}
			
			// load notifications on page load
			loadNotification();
			</script>
			<script>
					const notificationBtn = document.getElementById('notificationBtn');
				const notificationDropdown = document.getElementById('notificationDropdown');
				const notificationWrapper = document.getElementById('notificationWrapper');
				
				notificationBtn.addEventListener('click', () => {
				    notificationDropdown.classList.toggle('show');
				});
				
				// Close dropdown when clicking outside
				document.addEventListener('click', (event) => {
				    if (!notificationWrapper.contains(event.target)) {
				        notificationDropdown.classList.remove('show');
				    }
				});
				
				</script>
		</th:block>
    </div>



            <!-- Profile -->
            <div class="profile" id="profileBtn" sec:authorize="hasAuthority('ADMIN')">
				
               <img class="single-pic" th:src="@{/images/letter-a.png}" alt="User" />

                           <span class="chev"><i class="fa-solid fa-chevron-right"></i></span>
                        </button>
                     </form>
                  </nav>
               </div>
            </div>
            <div class="profile" id="profileBtn" sec:authorize="hasAuthority('USER')">
               <img class="single-pic" th:src="@{/images/letter-u.png}" alt="User" />
               <div class="profile-text">
                  <small>Welcome,</small>
                  <span th:text="${session.fullname}">name</span>
               </div>
               <button class="dropdown-btn">
               <i class="fas fa-chevron-down"></i>
               </button>
               <div id="profileDropdown" class="profile-dropdown">
                  <div class="profile-header">
                     <div class="background-image">
                        <img th:src="@{/images/background-part.png}" alt="background" />
                     </div>
                     <figure class="avatar-wrap">
                        <img class="avatar" th:src="@{/images/letter-u.png}" alt="User" />

                  <nav class="profile-list">
                     <a class="profile-row" th:href="@{/profile}">

                        </div>

                     <!-- LOGOUT FORM -->
                     <form th:action="@{/logout}" method="post" class="profile-row logout-form">
                        <button type="submit" class="logout-btn">

                           <span class="chev"><i class="fa-solid fa-chevron-right"></i></span>
                        </button>
                     </form>
                  </nav>
               </div>
            </div>
            </div>
         </div>
         <script>
            const profile = document.getElementById('profile');
            const profileBtn = document.getElementById('profileBtn');
            const profileDropdown = document.getElementById('profileDropdown');
            
            profileBtn.addEventListener('click', () => {
            profileDropdown.classList.toggle('active');
            profileBtn.classList.toggle('active');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
            if (!profileBtn.contains(event.target)) {
              profileDropdown.classList.remove('active');
              profileBtn.classList.remove('active')
            }
            });
            
            function updateHeaderTime() {
                const now = new Date();
                
                // Options for day and date
                const optionsDate = { weekday: 'short', month: 'short', day: 'numeric' };
                const dateString = now.toLocaleDateString('en-US', optionsDate); // e.g., "Wed, Nov 10"
                
                // Options for time
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                const timeString = now.toLocaleTimeString('en-US', optionsTime); // e.g., "10:23:45 AM"

                document.getElementById('headerTime').textContent = `${dateString} | ${timeString}`;
            }
           

            // Update immediately
            updateHeaderTime();

            // Update every second
            setInterval(updateHeaderTime, 1000);
         </script>
      </nav>
   </body>
</html>
